name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Ensure pnpm is available (fallback + diagnostics)
        run: |
          # Try corepack activation (works on runner images that include corepack)
          corepack enable || true
          corepack prepare pnpm@latest --activate || true

          # If pnpm still missing, install globally as a fallback
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found in PATH, installing globally via npm"
            npm install -g pnpm@latest
          fi

          echo "pnpm location: $(which pnpm || echo 'not found')"
          pnpm -v || true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false --config.ignore-scripts=false

      - name: Build site
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          allow_empty_commit: true
